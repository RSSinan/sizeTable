<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome-all.min.css') }}">
</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
        <div class="container-fluid d-flex flex-column p-0"><a
                class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-user-astronaut"></i></div>
            <div class="sidebar-brand-text mx-3"><span>Quality-Lite</span></div>
        </a>
            <hr class="sidebar-divider my-0">
            <ul class="navbar-nav text-light" id="accordionSidebar">
                <li class="nav-item"><a class="nav-link" href="index"><i class="fas fa-ruler"></i><span>Anlık Ölçüm</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="order_definition"><i class="fas fa-shopping-basket"></i><span>Order Tanımlama</span></a>
                </li>
                <li class="nav-item"><a class="nav-link active" href="step_definition"><i class="fas fa-step-forward"></i><span>Model Adım Tanımlama</span></a>
                </li>
            </ul>
            <div class="text-center d-none d-md-inline">
                <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i
                            class="fas fa-bars"></i></button>
                </div>
            </nav>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Adım Tanımlama</h3>
                <div class="row mb-3">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3"></div>
                                <div class="card shadow">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 fw-bold">Adım Tanımlama</p>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" action="/step_definition">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="city"><strong>Order</strong><br></label>
                                                        <select name="order_select" class="form-select" required>
                                                            {%for i in order_dict%}
                                                            <option value="{{i}}">{{order_dict[i]}}</option>
                                                            {%endfor%}
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label" for="city"><strong>Adım</strong></label>
                                                        <input class="form-control" type="text" id="step_name" placeholder="" name="step_name" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label" for="city"><strong>Normal Ölçü</strong></label>
                                                        <input class="form-control" type="number" id="normal_measure" placeholder="" name="normal_measure" required>
                                                    </div>
                                                </div>
                                            </div>
                                            {% if error == "step_name_already_defined" %}
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3 alert alert-danger">Adım Zaten Var</div>
                                                </div>
                                            </div>
                                            {% elif error == "ok" %}
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3 alert alert-success">Başarılı</div>
                                                </div>
                                            </div>
                                            {% endif %}
                                            <div class="mb-3">
                                                <button class="btn btn-primary btn-sm" type="submit">Ekle</button>
                                            </div>
                                            <div class="mb-3">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/theme.js') }}"></script>
</body>

</html>
